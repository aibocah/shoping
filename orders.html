<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order | Admin HampersKu</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body { background: #F3F4F6; }

    .dashboard {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: #111827;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      color: #F59E0B;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #E5E7EB;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a.active,
    .sidebar a:hover {
      color: #F59E0B;
    }

    .main {
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* FILTER */
    .filter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter button {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #E5E7EB;
      background: white;
      font-size: 13px;
      cursor: pointer;
    }

    .filter .active {
      background: #8B5CF6;
      color: white;
      border-color: #8B5CF6;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,.05);
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #E5E7EB;
      font-size: 14px;
      vertical-align: top;
    }

    th {
      background: #F9FAFB;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .pending {
      background: #FEF3C7;
      color: #92400E;
    }

    .done {
      background: #D1FAE5;
      color: #065F46;
    }

    .cancel {
      background: #FEE2E2;
      color: #991B1B;
    }

    .action-btn {
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    .success { background: #10B981; color: white; }
    .danger { background: #EF4444; color: white; }
    .info { background: #3B82F6; color: white; }

    a.wa {
      display: inline-block;
      margin-top: 5px;
      font-size: 12px;
      color: #10B981;
      text-decoration: none;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media(max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>üéÅ HampersKu</h2>
    <a href="admin.html">Dashboard</a>
    <a href="products.html">Produk</a>
    <a href="#" class="active">Order</a>
    <a href="#">Ulasan</a>
    <a href="#">Logout</a>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="topbar">
      <h1>Order Masuk</h1>
    </div>

    <!-- FILTER -->
    <div class="filter">
      <button class="active">Semua</button>
      <button>Pending</button>
      <button>Selesai</button>
      <button>Dibatalkan</button>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Produk</th>
          <th>Custom Isi</th>
          <th>Total</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>

        <!-- ROW -->
        <tr>
          <td>
            Budi<br>
            <small>Jakarta</small><br>
            <a class="wa" href="#">üí¨ WhatsApp</a>
          </td>
          <td>Hampers Lebaran</td>
          <td>Coklat, Teh, Mug</td>
          <td>Rp 250.000</td>
          <td><span class="badge pending">Pending</span></td>
          <td>
            <button class="action-btn success">Selesai</button>
            <button class="action-btn danger">Batal</button>
          </td>
        </tr>

        <tr>
          <td>
            Rina<br>
            <small>Bandung</small><br>
            <a class="wa" href="#">üí¨ WhatsApp</a>
          </td>
          <td>Hampers Premium</td>
          <td>-</td>
          <td>Rp 300.000</td>
          <td><span class="badge done">Selesai</span></td>
          <td>‚Äî</td>
        </tr>

      </tbody>
    </table>

  </main>
</div>

</body>
</html>
