<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | HampersKu</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body { background: #F3F4F6; }

    .dashboard {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      background: #111827;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      color: #F59E0B;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #E5E7EB;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a.active,
    .sidebar a:hover {
      color: #F59E0B;
    }

    /* MAIN */
    .main {
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .card-stats {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,.05);
    }

    .stat h3 {
      font-size: 14px;
      color: #6B7280;
    }

    .stat p {
      font-size: 28px;
      font-weight: 700;
      margin-top: 5px;
      color: #111827;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,.05);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #E5E7EB;
      font-size: 14px;
    }

    th {
      background: #F9FAFB;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .pending { background: #FEF3C7; color: #92400E; }
    .done { background: #D1FAE5; color: #065F46; }

    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      border: none;
      cursor: pointer;
    }

    .success { background: #10B981; color: white; }
    .danger { background: #EF4444; color: white; }

    /* RESPONSIVE */
    @media(max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>üéÅ HampersKu</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Produk</a>
    <a href="#">Order</a>
    <a href="#">Ulasan</a>
    <a href="#">Logout</a>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <h1>Dashboard</h1>
      <button class="btn-primary">+ Tambah Produk</button>
    </div>

    <!-- STATS -->
    <div class="card-stats">
      <div class="stat">
        <h3>Total Order</h3>
        <p>128</p>
      </div>
      <div class="stat">
        <h3>Omzet</h3>
        <p>Rp 32.000.000</p>
      </div>
      <div class="stat">
        <h3>Pending</h3>
        <p>12</p>
      </div>
      <div class="stat">
        <h3>Selesai</h3>
        <p>116</p>
      </div>
    </div>

    <!-- ORDER TABLE -->
    <h2>Order Terbaru</h2>
    <br>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Produk</th>
          <th>Total</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Budi</td>
          <td>Hampers Lebaran</td>
          <td>Rp 250.000</td>
          <td><span class="badge pending">Pending</span></td>
          <td>
            <button class="action-btn success">Selesai</button>
            <button class="action-btn danger">Batal</button>
          </td>
        </tr>
        <tr>
          <td>Rina</td>
          <td>Hampers Premium</td>
          <td>Rp 300.000</td>
          <td><span class="badge done">Selesai</span></td>
          <td>‚Äî</td>
        </tr>
      </tbody>
    </table>

  </main>
</div>

</body>
</html>
