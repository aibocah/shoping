<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Produk | Admin</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: #F3F4F6;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .form-container h1 {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #E5E7EB;
      font-family: inherit;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* UPLOAD */
    .upload-box {
      border: 2px dashed #D1D5DB;
      padding: 20px;
      text-align: center;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .upload-box img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: 400;
      margin: 0;
    }

    .hidden {
      display: none;
    }

    .form-actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .btn-danger {
      background: #EF4444;
      color: white;
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 100%;
    }

  </style>
</head>
<body>

<div class="form-container">
  <h1>Tambah / Edit Produk</h1>

  <!-- FOTO -->
  <label>Foto Produk</label>
  <div class="upload-box" onclick="fileInput.click()">
    <p>Klik untuk upload foto</p>
    <img id="preview" class="hidden">
  </div>
  <input type="file" id="fileInput" accept="image/*" hidden>

  <!-- NAMA -->
  <label>Nama Produk</label>
  <input type="text" placeholder="Contoh: Hampers Lebaran Premium">

  <!-- HARGA -->
  <label>Harga</label>
  <input type="number" placeholder="250000">

  <!-- TIPE -->
  <label>Tipe Produk</label>
  <div class="radio-group">
    <label>
      <input type="radio" name="tipe" value="own" checked onchange="toggleAffiliate()"> Produk Sendiri
    </label>
    <label>
      <input type="radio" name="tipe" value="affiliate" onchange="toggleAffiliate()"> Affiliate
    </label>
  </div>

  <!-- LINK AFFILIATE -->
  <div id="affiliateField" class="hidden">
    <label>Link Affiliate</label>
    <input type="url" placeholder="https://tokopedia.com/...">
  </div>

  <!-- DESKRIPSI -->
  <label>Deskripsi</label>
  <textarea placeholder="Deskripsi singkat produk"></textarea>

  <!-- ACTION -->
  <div class="form-actions">
    <button class="btn-primary">Simpan Produk</button>
    <button class="btn-danger">Batal</button>
  </div>
</div>

<script>
  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      preview.src = reader.result;
      preview.classList.remove("hidden");
    };
    reader.readAsDataURL(file);
  });

  function toggleAffiliate() {
    const tipe = document.querySelector('input[name="tipe"]:checked').value;
    document.getElementById("affiliateField").classList.toggle("hidden", tipe !== "affiliate");
  }
</script>

</body>
</html>
