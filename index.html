
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Hampers</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1>Toko Hampers</h1>
<p>Pilih hampers favoritmu üíù</p>

<div id="productGrid" class="grid"></div>

<!-- ===== CHECKOUT MODAL ===== -->
<div id="checkoutModal" class="modal hidden">
  <div class="modal-box">
    <h3>Checkout</h3>

    <form id="checkoutForm">
      <input id="nama" placeholder="Nama Lengkap" required>
      <input id="wa" placeholder="No WhatsApp" required>
      <textarea id="alamat" placeholder="Alamat Pengiriman" required></textarea>
      <textarea id="custom" placeholder="Custom isi hampers (opsional)"></textarea>

      <button class="btn-primary full" type="submit">
        Kirim Pesanan
      </button>
    </form>

    <button class="close" onclick="tutupModal()">‚úï</button>
  </div>
</div>

<script>
  window.produkDipilih = {};

  function bukaCheckout(nama, harga) {
    produkDipilih = { nama, harga };
    document.getElementById("checkoutModal").classList.remove("hidden");
  }

  function tutupModal() {
    document.getElementById("checkoutModal").classList.add("hidden");
  }
</script>

<script type="module" src="js/products-public.js"></script>
<script type="module" src="js/checkout.js"></script>

</body>
</html>
