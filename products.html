<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk | Admin HampersKu</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body { background: #F3F4F6; }

    .dashboard {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: #111827;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      color: #F59E0B;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #E5E7EB;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a.active,
    .sidebar a:hover {
      color: #F59E0B;
    }

    .main {
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #E5E7EB;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,.05);
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #E5E7EB;
      font-size: 14px;
      vertical-align: middle;
    }

    th {
      background: #F9FAFB;
    }

    .product-img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .own {
      background: #E0E7FF;
      color: #3730A3;
    }

    .affiliate {
      background: #FEF3C7;
      color: #92400E;
    }

    .action-btn {
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }

    .edit {
      background: #3B82F6;
      color: white;
    }

    .delete {
      background: #EF4444;
      color: white;
    }

    @media(max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>üéÅ HampersKu</h2>
    <a href="admin.html">Dashboard</a>
    <a href="#" class="active">Produk</a>
    <a href="#">Order</a>
    <a href="#">Ulasan</a>
    <a href="#">Logout</a>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="topbar">
      <h1>Daftar Produk</h1>
      <a href="product-form.html" class="btn-primary">+ Tambah Produk</a>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Cari produk...">
    </div>

    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nama</th>
          <th>Harga</th>
          <th>Tipe</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>

        <!-- ROW -->
        <tr>
          <td>
            <img src="https://images.unsplash.com/photo-1607082349566-187342175e2f" class="product-img">
          </td>
          <td>Hampers Lebaran</td>
          <td>Rp 250.000</td>
          <td><span class="badge own">Produk Sendiri</span></td>
          <td>
            <button class="action-btn edit">Edit</button>
            <button class="action-btn delete">Hapus</button>
          </td>
        </tr>

        <tr>
          <td>
            <img src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6" class="product-img">
          </td>
          <td>Hampers Affiliate</td>
          <td>Marketplace</td>
          <td><span class="badge affiliate">Affiliate</span></td>
          <td>
            <button class="action-btn edit">Edit</button>
            <button class="action-btn delete">Hapus</button>
          </td>
        </tr>

      </tbody>
    </table>

  </main>
</div>

</body>
</html>
